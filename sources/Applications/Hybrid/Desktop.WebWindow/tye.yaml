name: apps.hybrid.webwindow
services:
- name: api-sample
  project: ../../../services/unified/Services.Unified.csproj 
  bindings:
  - name: https
    protocol: https
    port: 6050
  env:
  - name: ASPNETCORE_ENVIRONMENT
    value: Development
  buildPropertes:
  - name: Configuration
    value: Debug
- name: blazor-hybrid-webwindow-api-sample
  project: Apps.Web.Hybrid.Desktop.WebWindow.csproj
  bindings:
  - name: https
    protocol: https
    port: 6068
  env:
  - name: IS_WEBWINDOW
    value: True
  buildPropertes:
  - name: Configuration
    value: Debug